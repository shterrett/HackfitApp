<html>
  <head>
    <script src="jquery-1.10.2.min.js"></script>
    <script>
      $.get( "http://localhost:8000/index.json", function( data ) {
        $('#reps').text(data.reps);
        $('#weight').text((data.weight).toFixed(0) + " lbs");
      });
    </script>
    <style>
      h1 {
        font-size: 5em;
      }
    </style>
  </head>
  <body style="background-color: #f15a1d">
    <h1 style="background-color: #f15a1d; text-align:center">SimpleLift</h1>
    <hr style="color:white" width="75%" />
    <h1>Reps: <span id="reps" /></h1>
    <h1>Weight: <span id="weight" /></h1>
  </body>
</html>
